    <body>
        <div id='testTarget'>

            H<span class="style-view height">???</span>
        </div>
    </body>
    <script src="../b-box.js"></script>
    <script>
        let element = document.getElementById("testTarget");
        let bbox = new BBox(element, {autoUpdate:true});
        let viewW = element.querySelector("#testTarget .style-view.width");
        let viewH = element.querySelector("#testTarget .style-view.height");
        let showSize = () => {
            viewW.innerHTML = bbox.width;
            viewH.innerHTML = bbox.height;
        };
        showSize();
        window.addEventListener("resize", () => { showSize(); });
    </script>
</html>
